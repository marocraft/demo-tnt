
  <div class="container">

      <div class="row">

        <div class="col-lg-3">

          <h1 class="my-4">Books</h1>
         

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
         <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="../assets/lib.jpg" width="1000px" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


  <!-- list books -->
  <div class="row">

      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let b of books" >
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="../assets/clean.jpg" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{b.bookLibelle}}</a>
            </h4>
            <h5>${{b.prix}}</h5>
            <p class="card-text"><span style="color: rgb(12, 198, 204);" >{{b.bookDescription}}</span> 
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!<br/>
            <span style="color: rgb(9, 7, 165);" > Autor : {{b.autor}} </span><br>
            <span style="color: rgb(9, 7, 165);" > Quantite : {{b.quantite}} </span>

            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
          </div>
        </div>
      </div>

      

    </div>







  </div>
